<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook</title>
    <link rel="stylesheet" href="./storybook.css">
    <script src="https://kit.fontawesome.com/583a51d724.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <section>

            <h1 class="title">Title</h1>
            <h1 class="title title-light">Title light</h1>
            <h6 class="title-content">Title content</h6>

            <h2 class="subtitle">Subtitle</h2>
            <h2 class="subtitle subtitle-light">Subtitle light</h2>
            <h5 class="subtitle-content">Subtitle content</h5>
            
            <h4 class="caption">Caption</h4>
            <h4 class="caption caption-light">Caption light</h4>
            
            <h5 class="tag">Tag</h5>
            
            <p class="text">Text</p>
            <p class="text-content">Text content</p>
            <p class="text-light">Text light</p>
            
            <h5 class="price">Price</h5>
            <h5 class="price price-new">New price</h5>

            <button class="button">Button</button>
            <button class="button button-default">Button default</button>

            <a href="" class="link">Link</a>
            
        </section>
    </main>


</body>

</html>
